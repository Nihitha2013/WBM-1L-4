<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio/Video</title>
</head>
<body>
    <h2>This is one of my favourite song</h2>

    <audio controls autoplay>
        <source src="Harry-Potter-Theme.mp3" type="audio/mpeg">
    </audio>

    <p><b>This is one of my favourite videos</b></p>
    <video width="400" height="300" controls autoplay loop>
        <source src="cruise.mp4"  type="video/mp4">
    </video>
</body>
</html>
